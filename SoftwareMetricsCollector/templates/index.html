<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">System Monitoring Dashboard</h1>
            <div class="flex items-center space-x-2">
                <div id="statusIndicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                <span id="lastUpdate" class="text-sm text-gray-600">No data available</span>
            </div>
        </div>

        <!-- Top Row: Process Count and CPU Frequency Side by Side -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Process Count Graph -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Process Count</h2>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Device_1</span>
                </div>
                <div class="h-[400px]">
                    <canvas id="processCountChart"></canvas>
                </div>
            </div>

            <!-- CPU Frequency Graph -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">CPU Frequency</h2>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Device_1</span>
                </div>
                <div class="h-[400px]">
                    <canvas id="cpuFrequencyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Bitcoin Price -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Bitcoin Price</h2>
                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">Device_2</span>
            </div>
            <div class="h-[400px]">
                <canvas id="btcPriceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function createChart(ctx, options = {}) {
            const defaultOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                if (value >= 1000000) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                } else if (value >= 1000) {
                                    return (value / 1000).toFixed(1) + 'K';
                                }
                                return value.toFixed(1);
                            }
                        }
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm',
                                hour: 'HH:mm',
                                day: 'MMM D, HH:mm'
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            source: 'auto'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };

            const mergedOptions = {
                ...defaultOptions,
                scales: {
                    ...defaultOptions.scales,
                    ...options.scales
                }
            };

            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: '',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.4,
                        fill: true,
                        spanGaps: false
                    }]
                },
                options: mergedOptions
            });
        }

        function updateChart(chart, data) {
            if (data && data.length > 0) {
                // Calculate the time range for the last 10 minutes
                const now = new Date();
                const startTime = new Date(now - 10 * 60 * 1000);

                // Set the time range for the x-axis
                chart.options.scales.x.min = startTime;
                chart.options.scales.x.max = now;

                // Update the data points
                chart.data.datasets[0].data = data.map(d => ({
                    x: new Date(d.timestamp),
                    y: d.value
                }));

                chart.update();
            }
        }

        function updateStatusIndicator(isActive) {
            const indicator = document.getElementById('statusIndicator');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (isActive) {
                indicator.className = 'w-3 h-3 rounded-full bg-green-500';
                lastUpdate.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } else {
                indicator.className = 'w-3 h-3 rounded-full bg-red-500';
                lastUpdate.textContent = 'Collector not running';
            }
        }

        // Fetch and update data
        async function fetchMetrics(deviceName, metricName) {
            try {
                const response = await fetch(`/api/metrics/${deviceName}/${metricName}?time_range=realtime`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching ${metricName}:`, error);
                return null;
            }
        }

        async function updateAllCharts() {
            const processCountData = await fetchMetrics('Device_1', 'Process_Count');
            const cpuFrequencyData = await fetchMetrics('Device_1', 'CPU_Frequency');
            const btcPriceData = await fetchMetrics('Device_2', 'BTC_Price');

            if (processCountData && cpuFrequencyData && btcPriceData) {
                updateChart(processCountChart, processCountData);
                updateChart(cpuFrequencyChart, cpuFrequencyData);
                updateChart(btcPriceChart, btcPriceData);
                updateStatusIndicator(true);
            } else {
                updateStatusIndicator(false);
            }
        }

        // Initialize charts
        const processCountChart = createChart(document.getElementById('processCountChart').getContext('2d'));
        const cpuFrequencyChart = createChart(document.getElementById('cpuFrequencyChart').getContext('2d'));
        const btcPriceChart = createChart(document.getElementById('btcPriceChart').getContext('2d'));

        // Update charts every 5 seconds
        updateAllCharts();
        setInterval(updateAllCharts, 5000);
    </script>
</body>
</html>
