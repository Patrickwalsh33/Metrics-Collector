<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">System Monitoring Dashboard</h1>
            <div class="flex items-center space-x-2">
                <div id="statusIndicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                <span id="lastUpdate" class="text-sm text-gray-600">No data available</span>
            </div>
        </div>
        
        <div class="space-y-8">
            <!-- Process Count Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Process Count</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Show last:</span>
                        <select id="processTimeWindow" class="px-3 py-1 border rounded-md text-sm">
                            <option value="10min">10 minutes</option>
                            <option value="30min">30 minutes</option>
                            <option value="1hour">1 hour</option>
                            <option value="1day">24 hours</option>
                        </select>
                    </div>
                </div>
                <div class="h-96">
                    <canvas id="processChart"></canvas>
                </div>
            </div>

            <!-- CPU Frequency Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">CPU Frequency</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Show last:</span>
                        <select id="freqTimeWindow" class="px-3 py-1 border rounded-md text-sm">
                            <option value="10min">10 minutes</option>
                            <option value="30min">30 minutes</option>
                            <option value="1hour">1 hour</option>
                            <option value="1day">24 hours</option>
                        </select>
                    </div>
                </div>
                <div class="h-96">
                    <canvas id="freqChart"></canvas>
                </div>
            </div>

            <!-- Bitcoin Price Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Bitcoin Price (USDT)</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Show last:</span>
                        <select id="cryptoTimeWindow" class="px-3 py-1 border rounded-md text-sm">
                            <option value="10min">10 minutes</option>
                            <option value="30min">30 minutes</option>
                            <option value="1hour">1 hour</option>
                            <option value="1day">24 hours</option>
                        </select>
                    </div>
                </div>
                <div class="h-96">
                    <canvas id="cryptoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function createChart(ctx, label, options = {}) {
            const defaultOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,  // Don't start from 0 for any metric
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                // Format numbers with appropriate precision
                                if (value >= 1000000) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                } else if (value >= 1000) {
                                    return (value / 1000).toFixed(1) + 'K';
                                }
                                return value.toFixed(1);
                            }
                        }
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm',
                                hour: 'HH:mm',
                                day: 'MMM D, HH:mm'
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            source: 'auto'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };

            // Merge default options with provided options
            const mergedOptions = {
                ...defaultOptions,
                scales: {
                    ...defaultOptions.scales,
                    ...options.scales
                }
            };

            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.4,
                        fill: true,
                        spanGaps: false  // Don't connect across missing data points
                    }]
                },
                options: mergedOptions
            });
        }

        function updateChart(chart, data, timeWindow) {
            if (data && data.length > 0) {
                // Calculate the time range based on the selected window
                const now = new Date();
                let startTime;
                switch(timeWindow) {
                    case '10min':
                        startTime = new Date(now - 10 * 60 * 1000);
                        break;
                    case '30min':
                        startTime = new Date(now - 30 * 60 * 1000);
                        break;
                    case '1hour':
                        startTime = new Date(now - 60 * 60 * 1000);
                        break;
                    case '1day':
                        startTime = new Date(now - 24 * 60 * 60 * 1000);
                        break;
                }

                // Set the time range for the x-axis
                chart.options.scales.x.min = startTime;
                chart.options.scales.x.max = now;

                // Update the data points
                chart.data.datasets[0].data = data.map(d => ({
                    x: new Date(d.timestamp),
                    y: d.value
                }));

                chart.update();
            }
        }

        function updateStatusIndicator(isActive) {
            const indicator = document.getElementById('statusIndicator');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (isActive) {
                indicator.className = 'w-3 h-3 rounded-full bg-green-500';
                lastUpdate.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } else {
                indicator.className = 'w-3 h-3 rounded-full bg-red-500';
                lastUpdate.textContent = 'Collector not running';
            }
        }

        // Initialize charts with dynamic scaling for all metrics
        const processChart = createChart(document.getElementById('processChart').getContext('2d'), 'Number of Processes');
        const freqChart = createChart(document.getElementById('freqChart').getContext('2d'), 'Frequency (MHz)');
        const cryptoChart = createChart(document.getElementById('cryptoChart').getContext('2d'), 'BTC/USDT $');

        // Fetch and update data
        async function fetchMetrics(deviceName, metricName, timeWindow) {
            try {
                const response = await fetch(`/api/metrics/${deviceName}/${metricName}?time_range=${timeWindow}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching ${metricName}:`, error);
                return null;
            }
        }

        async function updateMetrics() {
            let hasData = false;
            
            // Update Process Count
            const processTimeWindow = document.getElementById('processTimeWindow').value;
            const processData = await fetchMetrics('Device_1', 'Process_Count', processTimeWindow);
            if (processData && processData.length > 0) {
                updateChart(processChart, processData, processTimeWindow);
                hasData = true;
            }

            // Update CPU Frequency
            const freqTimeWindow = document.getElementById('freqTimeWindow').value;
            const freqData = await fetchMetrics('Device_1', 'CPU_Frequency', freqTimeWindow);
            if (freqData && freqData.length > 0) {
                updateChart(freqChart, freqData, freqTimeWindow);
                hasData = true;
            }

            // Update Bitcoin Price
            const cryptoTimeWindow = document.getElementById('cryptoTimeWindow').value;
            const cryptoData = await fetchMetrics('Device_2', 'BTC_Price', cryptoTimeWindow);
            if (cryptoData && cryptoData.length > 0) {
                updateChart(cryptoChart, cryptoData, cryptoTimeWindow);
                hasData = true;
            }

            updateStatusIndicator(hasData);
        }

        // Add event listeners for time window changes
        document.getElementById('processTimeWindow').addEventListener('change', updateMetrics);
        document.getElementById('freqTimeWindow').addEventListener('change', updateMetrics);
        document.getElementById('cryptoTimeWindow').addEventListener('change', updateMetrics);

        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);
        updateMetrics(); // Initial update
    </script>
</body>
</html>
