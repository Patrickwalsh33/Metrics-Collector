<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">System Monitoring Dashboard</h1>
            <div class="flex items-center space-x-4">
                <!-- Mode Toggle -->
                <div class="flex items-center space-x-4 mr-8">
                    <span class="text-gray-700">Mode:</span>
                    <select id="modeSelect" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="live">Live Monitoring</option>
                        <option value="historical">Historical Data</option>
                    </select>
                </div>
                <!-- Time Range Selector (Hidden by default) -->
                <div id="timeRangeSelector" class="hidden items-center space-x-4">
                    <span class="text-gray-700">Time Range:</span>
                    <select id="timeRangeSelect" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="10min">Last 10 Minutes</option>
                        <option value="1hour">Last Hour</option>
                        <option value="1day">Last Day</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Top Row: Process Count and CPU Frequency Side by Side -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Process Count Graph -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Process Count</h2>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Device_1</span>
                </div>
                <div class="h-[400px]">
                    <canvas id="processCountChart"></canvas>
                </div>
            </div>

            <!-- CPU Frequency Graph -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">CPU Frequency</h2>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Device_1</span>
                </div>
                <div class="h-[400px]">
                    <canvas id="cpuFrequencyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Bitcoin Price -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Bitcoin Price</h2>
                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">Device_2</span>
            </div>
            <div class="h-[400px]">
                <canvas id="btcPriceChart"></canvas>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <button id="startCollector" class="btn btn-primary">Start Collector</button>
                <button id="stopCollector" class="btn btn-danger" disabled>Stop Collector</button>
                <button id="pauseCollector" class="btn btn-warning" disabled>Pause Collector</button>
                <button id="resumeCollector" class="btn btn-success" disabled>Resume Collector</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://patrickwalsh3333.pythonanywhere.com';
        const UPDATE_INTERVAL = 5000; // 5 seconds

        // Utility functions
        function createChart(ctx, options = {}) {
            const defaultOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                if (value >= 1000000) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                } else if (value >= 1000) {
                                    return (value / 1000).toFixed(1) + 'K';
                                }
                                return value.toFixed(1);
                            }
                        }
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm',
                                hour: 'HH:mm',
                                day: 'MMM D, HH:mm'
                            }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            source: 'auto'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };

            const mergedOptions = {
                ...defaultOptions,
                scales: {
                    ...defaultOptions.scales,
                    ...options.scales
                }
            };

            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: '',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.4,
                        fill: true,
                        spanGaps: false
                    }]
                },
                options: mergedOptions
            });
        }

        function updateChart(chart, data, timeRange = '10min') {
            if (data && data.length > 0) {
                const timestamps = data.map(d => new Date(d.timestamp));
                const minTime = new Date(Math.min(...timestamps));
                const maxTime = new Date(Math.max(...timestamps));

                if (timeRange === '1day') {
                    chart.options.scales.x.time.unit = 'hour';
                } else if (timeRange === '1hour') {
                    chart.options.scales.x.time.unit = 'minute';
                    chart.options.scales.x.ticks.stepSize = 5;
                } else {
                    chart.options.scales.x.time.unit = 'minute';
                    chart.options.scales.x.ticks.stepSize = 1;
                }

                chart.options.scales.x.min = minTime;
                chart.options.scales.x.max = maxTime;

                chart.data.datasets[0].data = data.map(d => ({
                    x: new Date(d.timestamp),
                    y: d.value
                }));

                chart.update();
            }
        }

        async function fetchMetrics(deviceName, metricName, timeRange = '10min') {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/metrics/${deviceName}/${metricName}?time_range=${timeRange}`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching ${metricName}:`, error);
                return null;
            }
        }

        async function updateAllCharts(timeRange = '10min') {
            const processCountData = await fetchMetrics('Device_1', 'Process_Count', timeRange);
            const cpuFrequencyData = await fetchMetrics('Device_1', 'CPU_Frequency', timeRange);
            const btcPriceData = await fetchMetrics('Device_2', 'BTC_Price', timeRange);

            if (processCountData) updateChart(processCountChart, processCountData, timeRange);
            if (cpuFrequencyData) updateChart(cpuFrequencyChart, cpuFrequencyData, timeRange);
            if (btcPriceData) updateChart(btcPriceChart, btcPriceData, timeRange);
        }

        // Initialize charts
        const processCountChart = createChart(document.getElementById('processCountChart').getContext('2d'));
        const cpuFrequencyChart = createChart(document.getElementById('cpuFrequencyChart').getContext('2d'));
        const btcPriceChart = createChart(document.getElementById('btcPriceChart').getContext('2d'));

        let updateInterval;

        // Mode handling
        const modeSelect = document.getElementById('modeSelect');
        const timeRangeSelector = document.getElementById('timeRangeSelector');
        const timeRangeSelect = document.getElementById('timeRangeSelect');

        function clearAllCharts() {
            [processCountChart, cpuFrequencyChart, btcPriceChart].forEach(chart => {
                chart.data.datasets[0].data = [];
                chart.update();
            });
        }

        modeSelect.addEventListener('change', function() {
            const isHistorical = this.value === 'historical';
            timeRangeSelector.style.display = isHistorical ? 'flex' : 'none';

            if (isHistorical) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
                clearAllCharts();
                updateAllCharts(timeRangeSelect.value);
            } else {
                clearAllCharts();
                // Start live updates
                updateAllCharts('10min');
                updateInterval = setInterval(() => updateAllCharts('10min'), UPDATE_INTERVAL);
            }
        });

        timeRangeSelect.addEventListener('change', function() {
            if (modeSelect.value === 'historical') {
                clearAllCharts();
                updateAllCharts(this.value);
            }
        });

        // Start in live mode
        updateAllCharts('10min');
        updateInterval = setInterval(() => updateAllCharts('10min'), UPDATE_INTERVAL);

        document.getElementById('pauseCollector').addEventListener('click', function() {
            fetch('/api/collector/pause', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pauseCollector').disabled = true;
                    document.getElementById('resumeCollector').disabled = false;
                });
        });

        document.getElementById('resumeCollector').addEventListener('click', function() {
            fetch('/api/collector/resume', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pauseCollector').disabled = false;
                    document.getElementById('resumeCollector').disabled = true;
                });
        });

        // Update the event source handler
        source.addEventListener('collector_status', function(event) {
            const data = JSON.parse(event.data);
            if (data.status === 'running') {
                document.getElementById('startCollector').disabled = true;
                document.getElementById('stopCollector').disabled = false;
                document.getElementById('pauseCollector').disabled = false;
                document.getElementById('resumeCollector').disabled = true;
                if (!updateInterval) {
                    clearAllCharts();
                    setTimeout(() => {
                        updateAllCharts('live');
                        updateInterval = setInterval(() => updateAllCharts('live'), 5000);
                    }, 1000);
                }
            } else if (data.status === 'paused') {
                document.getElementById('pauseCollector').disabled = true;
                document.getElementById('resumeCollector').disabled = false;
            } else {
                document.getElementById('startCollector').disabled = false;
                document.getElementById('stopCollector').disabled = true;
                document.getElementById('pauseCollector').disabled = true;
                document.getElementById('resumeCollector').disabled = true;
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            }
        });
    </script>
</body>
</html>
